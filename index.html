<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost Dog Emergency Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lost Dog Emergency Plan</h1>
    <p>Take a deep breath. You've got a plan now. Fill out this quick form to get your custom action plan emailed to you within seconds.</p>

    <iframe data-tally-src="https://tally.so/embed/woaADM?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
            loading="lazy"
            title="Lost Dog Form">
    </iframe>
  </div>

  <script>
    var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function() {
          if (typeof Tally !== "undefined") {
            Tally.loadEmbeds();
          } else {
            d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e) {
              e.src = e.dataset.tallySrc;
            });
          }
        };

    if (typeof Tally !== "undefined") {
      v();
    } else if (d.querySelector('script[src="' + w + '"]') == null) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = v;
      s.onerror = v;
      d.body.appendChild(s);
    }
  </script>
</body>
</html>
