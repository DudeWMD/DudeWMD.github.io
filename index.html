<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost Dog Emergency Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #181A1B;
      color: #F5F6FA;
      min-height: 100vh;
      letter-spacing: 0.01em;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 32px 20px;
      background: #23272F;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.35);
      transition: background 0.3s;
    }

    h1 {
      font-size: 2.1rem;
      margin-bottom: 12px;
      color: #F5F6FA;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 32px;
      color: #B0B3B8;
      font-weight: 400;
    }

    iframe {
      border: none;
      width: 100%;
      height: 800px;
      background: transparent;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.22);
      transition: box-shadow 0.3s;
    }

    a {
      color: #3F8EFC;
      text-decoration: underline;
      transition: color 0.2s;
    }
    a:hover {
      color: #00B3A6;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px 4px;
        padding: 14px 6px;
      }
      iframe {
        height: 520px;
      }
      h1 {
        font-size: 1.3rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lost Dog Emergency Plan</h1>
    <p>Take a deep breath. You've got a plan now. Fill out this quick form to get your custom action plan emailed to you within seconds.</p>

    <iframe data-tally-src="https://tally.so/embed/woaADM?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1"
            loading="lazy"
            title="Lost Dog Form"
            aria-label="Lost Dog Emergency Plan Form">
      Your browser does not support iframes. Please <a href="https://tally.so/r/woaADM" target="_blank" rel="noopener">click here</a> to access the form.
    </iframe>
  </div>

  <script>
    var d = document,
        w = "https://tally.so/widgets/embed.js",
        v = function() {
          if (typeof Tally !== "undefined") {
            Tally.loadEmbeds();
          } else {
            d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e) {
              e.src = e.dataset.tallySrc;
            });
          }
        };

    if (typeof Tally !== "undefined") {
      v();
    } else if (d.querySelector('script[src="' + w + '"]') == null) {
      var s = d.createElement("script");
      s.src = w;
      s.onload = v;
      s.onerror = v;
      d.body.appendChild(s);
    }
  </script>
</body>
</html>
